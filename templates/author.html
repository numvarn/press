{% extends 'base.html' %}
<!---->

{% block content %}
<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Prefix</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Ariticles</th>
        </tr>
      </thead>
      <tbody>
        {% for author in authors %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ author.prefix_str }}</td>
          <td>{{ author.first_name }}</td>
          <td>{{ author.last_name }}</td>
          <td>{{ author.count }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
